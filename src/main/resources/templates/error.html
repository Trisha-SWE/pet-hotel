    <style>
      body {
          background: #f8f9fa;

      h2 {
          color: #0092b1;

      }
      input, textarea {

          border: 1px solid #ccc;
          border-radius: 8px;
          resize: none;

      .btn-submit {

/* Fixed Navbar */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 9999;
    background-color: #ffffff;
    border-bottom: 1px solid #0092b1;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    padding: 0px 20px; /* left-right padding */
}

/* Logo Image */
.logo-img {
    height: 50px;
    width: auto;
    margin-top: -4px;
}

/* Flexbox to separate logo left & menu right */
.navbar .container-fluid {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Nav Links */
.navbar-nav {
    margin-left: auto; /* push to right */
}

.navbar-nav li a {
    font-family: "Montserrat", sans-serif;
    text-transform: uppercase;
    font-size: 14px;
    padding: 12px 18px;
    color: #333;
    transition: all 0.3s ease;
    border-radius: 5px;
}

/* Hover effect */
.navbar-nav li a:hover {
    background-color: #079fc1;
    color: #fff;
}

/* Active link */
.navbar-nav li a.active {
    background-color: #0092b1;
    color: #fff !important;
}

/* Navbar toggler */
.navbar-toggler {
    border: none;
    padding: 4px 6px;
}

/* Custom toggle icon */
.navbar-toggler-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%280, 0, 0, 0.7%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    width: 25px;
    height: 25px;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .logo-img {
        height: 45px;
    }

    .navbar-collapse {
        background: #f9f9f9;
        padding: 8px 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    /* toggle close button */
    .navbar-collapse::before {
        content: "✕ Close";
        display: block;
        text-align: right;
        padding: 5px 0;
        font-size: 14px;
        cursor: pointer;
        color: #0092b1;
    }

    /* clicking close text will close */
    .navbar-collapse::before:hover {
        color: #079fc1;
    }
}


footer {
    background: #142646;
    color: white;
    padding: 30px 0;
    margin-top: 50px;
}

footer img {
    height: 50px;
}

footer p {
    margin: 5px 0;
    font-size: 14px;
}

footer a {
    color: white;
    text-decoration: none;
    margin-right: 15px;
    transition: 0.3s;
    font-size: 14px;
}

footer a:hover {
    text-decoration: underline;
    color: #0092b1;
}

footer i {
    font-size: 20px;
    transition: 0.3s;
}

footer i:hover {
    color: #0092b1;
}

/* Copyright Style */
footer small {
    font-size: 12px;
    color: #aaa;
}

footer small a {
    color: #ffc107;
    font-weight: bold;
    transition: 0.3s;
}

footer small a:hover {
    color: #00c8ff;
    text-decoration: underline;
}

@media (max-width: 768px) {
    footer .row > div {
        margin-bottom: 15px;
        text-align: center;
    }
}

<div class="contact-form">
  <h2>Contact Us</h2>
    <form th:action="@{/contact}" method="post">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
        </div>

        <button type="submit" class="btn-submit">Send Message</button>
    </form>
</div>
