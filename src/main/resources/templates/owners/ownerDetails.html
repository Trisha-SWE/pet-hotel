<!DOCTYPE html>

  <html xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/pet-tab-icon.svg}">
  
    <title>Pet Care | Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  
    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/petclinic.css}" />
</head>
<body>

  <style>
h2 {
    text-align: center;
    font-size: 28px;
    color: #0092b1;
    font-weight: bold;
    margin-top: 100px;
    text-transform: uppercase;
    margin-bottom: 20px;

}
/* Center buttons horizontally and vertically */
.button-container {
    display: flex;
    justify-content: center;
    gap: 10px; /* Optional: Add space between buttons */
    margin-top: 20px;
}

.table {
    margin: 0 auto;
    max-width: 800px;
    border: 1px solid #ddd;
}

.table th,
.table td {
    padding: 10px;
    text-align: left;
}

/* Success and Error Message Styles */
.alert {
    max-width: 800px;
    margin: 0 auto;
    padding: 10px 20px;
    text-align: center;
}

/* Button Styling */
.btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    text-align: center;
    margin: 10px 5px;
    cursor: pointer;
    border-radius: 5px;
}

.btn-primary {
    background-color: #0092b1;
    color: white;
    text-decoration: none;
}

/* Pet and Visits section */
.table-condensed {
    width: 100%;
    margin: 20px 0;
}

.table-condensed th,
.table-condensed td {
    padding: 8px 10px;
    text-align: left;
    border: 1px solid #ddd;
}

.dl-horizontal {
    margin-bottom: 20px;
}

.dl-horizontal dt {
    font-weight: bold;
}

.dl-horizontal dd {
    margin-left: 0;
}

/* Apply additional margin and padding */
.table,
.dl-horizontal {
    margin: auto;
}


/* Fixed Navbar */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 9999;
    background-color: #ffffff;
    border-bottom: 1px solid #0092b1;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    padding: 0px 20px; /* left-right padding */
}

/* Logo Image */
.logo-img {
    height: 50px;
    width: auto;
    margin-top: 0px;
}
.navbar a.navbar-brand{
    background: none;
}
/* Flexbox to separate logo left & menu right */
.navbar .container-fluid {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Nav Links */
.navbar-nav {
    margin-left: auto; /* push to right */
}

.navbar-nav li a {
    font-family: "Montserrat", sans-serif;
    text-transform: uppercase;
    font-size: 14px;
    padding: 12px 18px;
    color: #333;
    transition: all 0.3s ease;
    border-radius: 5px;
}

/* Hover effect */
.navbar-nav li a:hover {
    background-color: #079fc1;
    color: #fff;
}

/* Active link */
.navbar-nav li a.active {
    background-color: #0092b1;
    color: #fff !important;
}

/* Navbar toggler */
.navbar-toggler {
    border: none;
    padding: 4px 6px;
}

/* Custom toggle icon */
.navbar-toggler-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%280, 0, 0, 0.7%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    width: 25px;
    height: 25px;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .logo-img {
        height: 45px;
    }

    .navbar-collapse {
        background: #f9f9f9;
        padding: 8px 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    /* toggle close button */
    .navbar-collapse::before {
        content: "âœ• Close";
        display: block;
        text-align: right;
        padding: 5px 0;
        font-size: 14px;
        cursor: pointer;
        color: #0092b1;
    }

    /* clicking close text will close */
    .navbar-collapse::before:hover {
        color: #079fc1;
    }
}

</style>


<nav class="navbar navbar-expand-lg navbar-dark fixed-top" role="navigation">
    <div class="container-fluid">
        <!-- Logo Image -->
        <a class="navbar-brand" href="/">
            <img src="../resources/images/pet-logo.svg" alt="Logo" class="logo-img">
        </a>
  
        <!-- Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- Menu Items -->
        <div class="collapse navbar-collapse" id="main-navbar">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li><a class="nav-link" href="/">Home</a></li>
                <!-- <li><a class="nav-link" href="/owners/find">Find Owners</a></li>
                <li><a class="nav-link" href="/vets.html">Veterinarians</a></li> -->
                <li><a class="nav-link" href="/owners/find">Find</a></li>
                <li><a class="nav-link" href="/contact">Contact</a></li>
            </ul>
        </div>
    </div>
  </nav>


    <h2>Owner Information</h2>

    <div th:if="${message}" class="alert alert-success" id="success-message">
      <span th:text="${message}"></span>
    </div>

    <div th:if="${error}" class="alert alert-danger" id="error-message">
      <span th:text="${error}"></span>
    </div>




    <table class="table table-striped" th:object="${owner}">
      <tr>
        <th>Name</th>
        <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
      </tr>
      <tr>
        <th>Address</th>
        <td th:text="*{address}"></td>
      </tr>
      <tr>
        <th>City</th>
        <td th:text="*{city}"></td>
      </tr>
      <tr>
        <th>Telephone</th>
        <td th:text="*{telephone}"></td>
      </tr>
    </table>
  
    <div class="button-container">
      <a th:href="@{__${owner.id}__/edit}" class="btn btn-primary">Edit Owner</a>
      <a th:href="@{__${owner.id}__/pets/new}" class="btn btn-primary">Add New Pet</a>
    </div>
    
  
    <br />
    <br />
    <br />
    <h2>Pet & Room Details</h2>
  
    <table class="table table-striped">
  
      <tr th:each="pet : ${owner.pets}">
        <td valign="top">
          <dl class="dl-horizontal">
            <dt>Pet Name</dt>
            <dd th:text="${pet.name}"></dd>
            <dt>First Entry</dt>
            <dd
              th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}"></dd>
            <dt>Category</dt>
            <dd th:text="${pet.type}"></dd>
          </dl>
        </td>
        <td valign="top">
          <table class="table-condensed">
            <thead>
              <tr>
                <th>Entry Date</th>
                <th>Description</th>
              </tr>
            </thead>
            <tr th:each="visit : ${pet.visits}">
              <td th:text="${#temporals.format(visit.date, 'yyyy-MM-dd')}"></td>
              <td th:text="${visit?.description}"></td>
            </tr>
            <tr>
              <td><a th:href="@{__${owner.id}__/pets/__${pet.id}__/edit}">Edit Pet</a></td>
              <td><a th:href="@{__${owner.id}__/pets/__${pet.id}__/visits/new}">Add Details</a></td>
            </tr>
          </table>
        </td>
      </tr>
  
    </table>
    <script>
    // Function to hide the success and error messages after 3 seconds
    function hideMessages() {
        setTimeout(function() {
            document.getElementById("success-message").style.display = "none";
            document.getElementById("error-message").style.display = "none";
        }, 3000); // 3000 milliseconds (3 seconds)
    }

    // Call the function to hide messages
    hideMessages();
</script>


<div th:replace="~{footer}"></div>

  </body>


</html>
