  <h2>Owner</h2>
  <form th:object="${owner}" class="form-horizontal" id="add-owner-form" method="post">
      <div class="form-group">
          <label for="firstName">First Name</label>
          <input th:field="*{firstName}" id="firstName" type="text" />
  
          <label for="lastName">Last Name</label>
          <input th:field="*{lastName}" id="lastName" type="text" />
  
          <label for="address">Address</label>
          <input th:field="*{address}" id="address" type="text" />
  
          <label for="city">City</label>
          <input th:field="*{city}" id="city" type="text" />
  
          <label for="telephone">Telephone</label>
          <input th:field="*{telephone}" id="telephone" type="text" />
      </div>
  
      <div class="form-group">
          <button class="btn" type="submit" th:text="${owner['new']} ? 'Add Owner' : 'Update Owner'">Add Owner</button>
      </div>
  </form>
  <script>
    document.getElementById("add-owner-form").addEventListener("submit", function(event) {
        // Get all input fields and labels in the form
        var inputs = document.querySelectorAll("#add-owner-form .form-group input");
        var isFormValid = true;

        // Loop through each input field to check if it's empty
        inputs.forEach(function(input) {
            var label = input.previousElementSibling; // Get the label element before the input
            var errorMessage = label.querySelector(".error-message"); // Check for an existing error message

            // If the input field is empty, add an error message
            if (input.value.trim() === "") {
                isFormValid = false;
                input.style.borderColor = "red"; // Highlight empty field with red border

                // If there's no error message already, create one
                if (!errorMessage) {
                    var errorDiv = document.createElement("div");
                    errorDiv.className = "error-message";
                    errorDiv.style.color = "red";
                    errorDiv.textContent = label.textContent + " is required."; // Show label text with error message
                    label.appendChild(errorDiv); // Append error message below label
                }
            } else {
                input.style.borderColor = ""; // Remove red border if field is filled

                // If the input is filled and error message exists, remove it
                if (errorMessage) {
                    label.removeChild(errorMessage);
                }
            }
        });

        // Prevent form submission if any input field is empty
        if (!isFormValid) {
            event.preventDefault(); // Prevent form submission
        }
    });
</script>
