  <body>
  <style>
      h2 {
    text-align: center;
    font-size: 28px;
    color: #0092b1;
    font-weight: bold;
    margin-top: 100px;
    text-transform: uppercase;
    margin-bottom: 20px;
}
    /* Container to center the form */
.form-container {
    width: 100%;
    max-width: 500px; /* Form will not exceed 500px */
    margin: 50px auto; /* Center the form */
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Make the form fields have equal width and align them */
.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
}

.form-control {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box; /* Include padding and border in the width */
}

.btn-primary {
    width: 100%; /* Make the button same width as the inputs */
    padding: 12px;
    background: #0092b1;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-primary:hover {
    background-color: #079fc1;
}

@media (max-width: 768px) {
    .form-container {
        width: 90%; /* Make form wider on small screens */
    }
}

/* Fixed Navbar */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 9999;
    background-color: #ffffff;
    border-bottom: 1px solid #0092b1;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    padding: 0px 20px; /* left-right padding */
}

/* Logo Image */
.logo-img {
    height: 50px;
    width: auto;
    margin-top: 0px;
}
.navbar a.navbar-brand{
    background: none;
}
/* Flexbox to separate logo left & menu right */
.navbar .container-fluid {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Nav Links */
.navbar-nav {
    margin-left: auto; /* push to right */
}

.navbar-nav li a {
    font-family: "Montserrat", sans-serif;
    text-transform: uppercase;
    font-size: 14px;
    padding: 12px 18px;
    color: #333;
    transition: all 0.3s ease;
    border-radius: 5px;
}

/* Hover effect */
.navbar-nav li a:hover {
    background-color: #079fc1;
    color: #fff;
}

/* Active link */
.navbar-nav li a.active {
    background-color: #0092b1;
    color: #fff !important;
}

/* Navbar toggler */
.navbar-toggler {
    border: none;
    padding: 4px 6px;
}

/* Custom toggle icon */
.navbar-toggler-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%280, 0, 0, 0.7%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    width: 25px;
    height: 25px;
}
.close-btn {
    display: none;
}    
/* Mobile Responsive */
@media (max-width: 991px) {
    .logo-img {
        height: 45px;
    }

    /* Navbar dropdown background */
    .navbar-collapse {
        background: #f9f9f9;
        padding: 8px 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        position: absolute;
        width: 100%;
        top: 35px;
        left: 0;
    }

    /* Custom Close Button */
    .close-btn {
        display: block;
        text-align: right;
        padding: 10px 0;
        font-size: 14px;
        cursor: pointer;
        color: #0092b1;
        font-weight: bold;
    }

    .close-btn:hover {
        color: #079fc1;
    }
}


</style>



<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" role="navigation">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="/">
            <img src="../resources/images/pet-logo.svg" alt="Logo" class="logo-img">
        </a>

        <!-- Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu Items -->
        <div class="collapse navbar-collapse" id="main-navbar">
            <!-- Close Button -->
            <div class="close-btn text-end">
                âœ• Close
            </div>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li><a class="nav-link" href="/">Home</a></li>
                <li><a class="nav-link" href="/owners/find">Find</a></li>
                <li><a class="nav-link" href="/contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const closeBtn = document.querySelector(".close-btn");
        const navbarCollapse = document.querySelector(".navbar-collapse");
        const toggler = document.querySelector(".navbar-toggler");

        // Close button click event
        closeBtn.addEventListener("click", function () {
            navbarCollapse.classList.remove("show");
        });

        // Toggler button event (to open menu)
        toggler.addEventListener("click", function () {
            navbarCollapse.classList.toggle("show");
        });
    });
</script> 

<!-- Bootstrap JS (Required for Navbar Toggle) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
     

  <h2>
    <th:block th:if="${pet['new']}">New </th:block>
    Pet
  </h2>
  <form th:object="${pet}" class="form-container" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group">
        <label for="name">Pet Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Pet Name" th:value="*{name}" />
    </div>
    <div class="form-group">
        <label for="birthDate">Entry Date</label>
        <input type="date" id="birthDate" name="birthDate" class="form-control" th:value="*{birthDate}" />
    </div>
    <div class="form-group">
        <label for="type">Category</label>
        <select id="type" name="type" class="form-control" th:value="*{type}">
            <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
        </select>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit" th:text="${pet['new']} ? 'Add Pet' : 'Update Pet'"></button>
    </div>
</form>


  <div th:replace="~{footer}"></div>
</body>

</html>
