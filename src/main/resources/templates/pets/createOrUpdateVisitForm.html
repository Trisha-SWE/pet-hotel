  <body>
<style>
  h2 {
    text-align: center;
    font-size: 28px;
    color: #0092b1;
    font-weight: bold;
    margin-top: 100px;
    text-transform: uppercase;
    margin-bottom: 20px;

}
    /* Form styling */
.form-horizontal {
    width: 80%;
    margin: 0 auto; /* Centering */
}

.form-group {
    margin-bottom: 15px;
}

.form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Button */
.btn-primary {
    background-color: #0092b1;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #007a96;
}

/* Table styling */
.table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
}

.table th, .table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

.table th {
    background-color: #0092b1;
    color: white;
}

/* Responsive */
@media (max-width: 768px) {
    .container {
        width: 90%;
    }

    .form-horizontal {
        width: 100%;
    }

    .table {
        width: 100%;
    }
}
/* Center align "Previous Visits" text */
.previous-visits-title {
    text-align: center;
    display: block;
    font-size: 18px; /* Adjust size if needed */
    font-weight: bold;
    margin-top: 20px;
}

/* Fixed Navbar */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 9999;
    background-color: #ffffff;
    border-bottom: 1px solid #0092b1;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    padding: 0px 20px; /* left-right padding */
}

/* Logo Image */
.logo-img {
    height: 50px;
    width: auto;
    margin-top: 0px;
}
.navbar a.navbar-brand{
    background: none;
}
/* Flexbox to separate logo left & menu right */
.navbar .container-fluid {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Nav Links */
.navbar-nav {
    margin-left: auto; /* push to right */
}

.navbar-nav li a {
    font-family: "Montserrat", sans-serif;
    text-transform: uppercase;
    font-size: 14px;
    padding: 12px 18px;
    color: #333;
    transition: all 0.3s ease;
    border-radius: 5px;
}

/* Hover effect */
.navbar-nav li a:hover {
    background-color: #079fc1;
    color: #fff;
}

/* Active link */
.navbar-nav li a.active {
    background-color: #0092b1;
    color: #fff !important;
}

/* Navbar toggler */
.navbar-toggler {
    border: none;
    padding: 4px 6px;
}

/* Custom toggle icon */
.navbar-toggler-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%280, 0, 0, 0.7%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    width: 25px;
    height: 25px;
}
.close-btn {
    display: none;
}    
/* Mobile Responsive */
@media (max-width: 991px) {
    .logo-img {
        height: 45px;
    }

    /* Navbar dropdown background */
    .navbar-collapse {
        background: #f9f9f9;
        padding: 8px 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        position: absolute;
        width: 100%;
        top: 35px;
        left: 0;
    }

    /* Custom Close Button */
    .close-btn {
        display: block;
        text-align: right;
        padding: 10px 0;
        font-size: 14px;
        cursor: pointer;
        color: #0092b1;
        font-weight: bold;
    }

    .close-btn:hover {
        color: #079fc1;
    }
}


</style>



<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" role="navigation">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="/">
            <img src="../resources/images/pet-logo.svg" alt="Logo" class="logo-img">
        </a>

        <!-- Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu Items -->
        <div class="collapse navbar-collapse" id="main-navbar">
            <!-- Close Button -->
            <div class="close-btn text-end">
                âœ• Close
            </div>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li><a class="nav-link" href="/">Home</a></li>
                <li><a class="nav-link" href="/owners/find">Find</a></li>
                <li><a class="nav-link" href="/contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const closeBtn = document.querySelector(".close-btn");
        const navbarCollapse = document.querySelector(".navbar-collapse");
        const toggler = document.querySelector(".navbar-toggler");

        // Close button click event
        closeBtn.addEventListener("click", function () {
            navbarCollapse.classList.remove("show");
        });

        // Toggler button event (to open menu)
        toggler.addEventListener("click", function () {
            navbarCollapse.classList.toggle("show");
        });
    });
</script> 

<!-- Bootstrap JS (Required for Navbar Toggle) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
     

  <h2>
    <th:block th:if="${visit['new']}">New </th:block>
    Visit for Pet
</h2>


  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Entry Date</th>
        <th>Cetagory</th>
        <th>Owner</th>
      </tr>
    </thead>
    <tr>
      <td th:text="${pet.name}"></td>
      <td
        th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}"></td>
      <td th:text="${pet.type}"></td>
      <td
        th:text="${owner?.firstName + ' ' + owner?.lastName}"></td>
    </tr>
  </table>

  <form th:object="${visit}" class="form-horizontal" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('Date', 'date', 'date')}"  />
      <input
        th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}" />
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="hidden" name="petId" th:value="${pet.id}" />
        <button class="btn btn-primary" type="submit">Add Visit</button>
      </div>
    </div>
  </form>

  <br />
  <h2>Previous Pet Visits</h2>
  <table class="table table-striped">
    <tr>
      <th>Date</th>
      <th>Description</th>
    </tr>
    <tr th:if="${!visit['new']}" th:each="visit : ${pet.visits}">
      <td th:text="${#temporals.format(visit.date, 'yyyy-MM-dd')}"></td>
      <td th:text=" ${visit.description}"></td>
    </tr>
  </table>

  <div th:replace="~{footer}"></div>

</body>
</html>
