<style>
footer {
    background: #142646;
    color: white;
    padding: 50px 0 30px 0;
    margin-top: 150px !important;
    position: relative;
    overflow: hidden;
}

/* ====== Circle Shapes ====== */
footer .circle1, footer .circle2, footer .circle3 {
    position: absolute;
    border-radius: 50%;
    opacity: 0.5;
}

footer .circle1 {
    width: 80px;
    height: 80px;
    background: rgba(173, 216, 230, 0.8); /* Light Blue */
    top: 20px;
    left: 15%;
}

footer .circle2 {
    width: 50px;
    height: 50px;
    background: rgba(255, 105, 180, 0.7); /* Pink */
    top: 80px;
    right: 10%;
}

footer .circle3 {
    width: 70px;
    height: 70px;
    background: rgba(147, 112, 219, 0.7); /* Light Purple */
    bottom: 20%;
    left: 5%;
}

/* ====== Square Shapes ====== */
footer .square1, footer .square2, footer .square3 {
    position: absolute;
    opacity: 0.5;
    transform: rotate(25deg);
}

footer .square1 {
    width: 60px;
    height: 60px;
    background: rgba(100, 149, 237, 0.8); /* Cornflower Blue */
    top: 50%;
    left: 10%;
}

footer .square2 {
    width: 40px;
    height: 40px;
    background: rgba(221, 160, 221, 0.8); /* Plum */
    bottom: 15%;
    right: 20%;
}

footer .square3 {
    width: 50px;
    height: 50px;
    background: rgba(135, 206, 250, 0.8); /* Sky Blue */
    top: 30%;
    right: 5%;
}

/* Rest footer style (unchanged) */
footer img {
    height: 50px;
}

footer p {
    margin: 5px 0;
    font-size: 14px;
}

footer a {
    color: white;
    text-decoration: none;
    margin-right: 15px;
    transition: 0.3s;
    font-size: 14px;
}

footer a:hover {
    text-decoration: underline;
    color: #0092b1;
}

footer i {
    font-size: 20px;
    transition: 0.3s;
}

footer i:hover {
    color: #0092b1;
}

footer small {
    font-size: 12px;
    color: #aaa;
}

footer small a {
    color: #ffc107;
    font-weight: bold;
    transition: 0.3s;
}

footer small a:hover {
    color: #00c8ff;
    text-decoration: underline;
}

@media (max-width: 768px) {
    footer .row > div {
        margin-bottom: 15px;
        text-align: center;
    }
}

</style>


<footer th:fragment="footerFragment">
    <div class="circle1"></div>

    <div class="circle3"></div>
    <div class="square1"></div>

        <div class="row align-items-center text-center text-md-start">

            </div>

            <!-- Contact Info -->
            <div class="col-md-3 mb-3 mb-md-0">

                <p style="margin: 2px auto; color: #fff;">üìû <span th:text="${phone}"></span></p>
            </div>

            <!-- Page Links -->

                <a href="/privacy">Privacy Policy</a> <br> <br>
                <a href="/terms">Terms & Conditions</a>
            </div>

            <!-- Social Links -->

        <!-- Copyright -->
        <div class="row mt-3 text-center">
            <div class="col-12" style="text-align: center; margin-top: 20px;">
                <small>
                    Copyright ¬© 2025 Pet Care | All Rights Reserved | Developed by

                        <span th:text="${developer}"></span>
                    </a>
                </small>
            </div>
        </div>
    </div>
</footer>
